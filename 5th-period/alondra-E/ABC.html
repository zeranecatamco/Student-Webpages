<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game - Learn Your ABC's!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- this is just the font -->
    <link rel="stylesheet" href="ABC.css">
</head>
<body>
    <div id="game-container">
        <div id="letter"></div>  <!-- just a placeholder for all the letters in the alphabet -->
        <h2 id="question"></h2> <!-- game question -->
        <input type="text" id="answer" placeholder="Enter your answer"> <!-- just a textbox where the user puts in their answer -->
        <button id="hint-button">Reveal Hint</button> <!-- the button for the user to get the hint -->
        <p id="hint" class="hidden"></p> 
        <button id="submit-button">Submit Answer</button> <!-- button where user can submit their answer -->
        <p id="feedback"></p> <!-- feedback like try again or better luck next time will be displayed -->
    </div>

    <script src="ABC.js"></script> <!-- the javascript file -->
</body>
</html>
